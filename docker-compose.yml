version: "3"
services:
    nginx:
        image: nginx:stable-alpine
        ports:
            - "3000:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    covax: 
        build: .
        image: abhijh/covax:latest
        environment: 
            - PORT=3000
    mongo:
        image: mongo
        volumes:
            - mongo-db:/data/db

volumes:
    mongo-db: